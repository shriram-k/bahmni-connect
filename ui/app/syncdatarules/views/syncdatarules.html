<div class="opd-header-wrapper" ng-controller="SyncDataRulesController">
  <div class="opd-header-top">
    <a class="back-btn" ng-class="{'dashboard-link':backLink.image}" accesskey="h" ng-href="../home/index.html"
      ng-click="closeAllDialogs()" id="" title="" href="../home/index.html">
      <i class="fa fa-home"></i>
    </a>
  </div>
</div>
<section class="block sync-rules-section">
  <h2 class="section-title">Sync Data Rules</h2>
  <div class="sync-data-rules-container">
    <form>
      <div>
        <input type="radio" id="full-sync" name="sync-stratergy" value="full-sync" checked>
        <label for="full-sync">Full Sync</label>
      </div>

      <div>
        <input type="radio" id="selective-sync" name="sync-stratergy" value="selective-sync">
        <label for="selective-sync">Selective Sync</label>
      </div>

      <div class="province-select">
        <select name="province" id="province-select">
          <option value="">--Select Province--</option>
          <option ng-repeat="address in addressList" value={{address.name}}>{{address.name}}</option>
        </select>

      </div>
      </br>
      <div>
        <input type="submit" value="Start Sync" />
      </div>

    </form>
  </div>
</section>

<style>
  .sync-rules-section {
    min-width: 50%;
    position: absolute;
    padding: 2%;
    margin-top: 5%;
  }

  .sync-data-rules-container {
    border: 1px solid #ccc;
    background: #ffffff;
    border-radius: 3px;
    overflow: hidden;
    padding: 10px;
  }

  .back-btn {
    margin-left: 25px !important;
  }
</style>
