<link rel="stylesheet" href="../styles/syncdatarules.css" />
<div class="opd-header-wrapper" ng-controller="SyncDataRulesController">
  <div class="opd-header-top">
    <a class="back-btn" ng-class="{'dashboard-link':backLink.image}" accesskey="h" ng-href="../home/index.html"
      ng-click="closeAllDialogs()" id="" title="" href="../home/index.html">
      <i class="fa fa-home"></i>
    </a>
  </div>
</div>

<section class="block sync-rules-section">
  <h2 class="section-title" id="loadData" ng-click="loadState()">Selective Sync</h2>
  <div data-ng-init="populateList()" class="sync-data-rules-container">
    <form>

      <div class="mb20" ng-repeat="(key, value) in addressesToFilter">
        <div class="grid-item " id="{{key.split('_')[1]}}-block" ng-show="display(key.split('_')[1])"><h3> {{key.split('_')[0]}}:</h3>
          <br/>
          <div class="selected-items-container">
            <ul class="selected-list" >
              <li class="selected-list-item info" ng-repeat="level in selecteLevelNames(key)" >
                {{level}}
                  <button class="selected-list-item info" ng-click="removeFromSelectedList(level,key)">X</button>
              </li>
            </ul>
          </div>
          <div class="dropdown grid-item">
            <div class="selected-items-box" ng-click="openDropDown(key)" id="{{key.split('_')[0]}}-select" >
              <ul class="selected-list" >
                <li class="default-option">--- Select {{key.split('_')[0]}} ---<i
                    class="fa fa-caret-down pull-right"></i></li>
              </ul>
            </div>
            
            <div class="{{key.split('_')[0]}}-list list">
              <ul class="items-list">
                <li ng-repeat="address in value">
                  <input type="checkbox" ng-model="address.selected" id={{address.name}} ng-change="filterLevels(key)"  />
                  <label for={{address.name}}>{{address.name}}</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>

  <p class="validation-error" ng-show="state.showValidationError">{{state.validationError}}</p>

  </br>
  <div>
    <input type="submit" ng-click="sync()" value="Start Sync" />
  </div>
  </form>
  </div>


</section>
