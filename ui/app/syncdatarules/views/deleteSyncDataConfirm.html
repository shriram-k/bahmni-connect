        <div class="dialog-msg">
            <p>Filters have changed, this action will delete all previously synced data. Press OK to confirm.</p>
        </div>
        <div >
            <table class="dialog-buttons-table">
                <tr>
                    <td>
                        <button id="modal-revise-button1" class="secondary-button" ng-click="startSync(deletePatientAndEncounter)">OK</button>
                    </td>
                    <td>
                        <button id="modal-revise-button1" class="primary-button" ng-click="cancelDialog()">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>
</div>
